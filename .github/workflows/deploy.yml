name: Despliegue Portfolio a GitHub Pages

on:
    push:
        branches: ["main"] # Se activa con cada push a la rama principal (o la que uses para el despliegue)

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write # Necesario para desplegar en Pages
            id-token: write
            packages: read # CLAVE: Permiso para descargar el paquete privado

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # ðŸ”‘ PASO CRUCIAL PARA RESOLVER EL ERROR E404
            # Configura el archivo .npmrc del entorno de ejecuciÃ³n para
            # decirle a npm: "Los paquetes que empiecen por @tortoise-code-z
            # bÃºscalos en el registro de GitHub (npm.pkg.github.com), y usa
            # el GITHUB_TOKEN para autenticarte."
            - name: Configurar .npmrc para Registro Privado
              run: |
                  echo "@tortoise-code-z:registry=https://npm.pkg.github.com" >> .npmrc
                  echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" >> .npmrc

            - name: Install dependencies (Â¡Ahora con autenticaciÃ³n!)
              # npm install ahora encuentra la regla de registro privado en el .npmrc
              run: npm install

            - name: Build with Vite
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload production artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist" # Sube la carpeta de build de Vite

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
